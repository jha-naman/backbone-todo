<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Todo</title>
    <link href="http://mincss.com/entireframework.min.css" rel="stylesheet" type="text/css">
    <link href="todoapp.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div id='container'>

        <form id="newTask">
            <input type="text" id='title' placeholder='Enter item to do here' autofocus>
        </form>

        <h3 class='title'> ToDo List </h3>
        <div id="todo-list">

        </div>

    </div>
    <script type="text/template" charset="utf-8" id='todo'>

        <div class='todo-title col c4'>
            <%- title %>
        </div>
        <div class='todo-category col c4'>
            <%- category %>
        </div>
        <div class='todo-completed col c2'>
            <%- completed %>
        </div>

        <input type=button class="todo-toggle col c2" name="toggle" value='Toggle Status' id=' <%- _id %> ' onCLick=appView.toggle(this)>

    </script>

    <script type="text/template" charset="utf-8" id='category-template'>

        <h4 class="title col c12"> Category: <%- category %> </h4>

        <div id="<%- category_id %>">
        </div>
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js" type="text/javascript"></script>

    <script src="models/taskModel.js"></script>
    <script src="views/categoryView.js"></script>
    <script src="views/taskView.js"></script>
    <script src="views/mainView.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
  <title>Add to a list in backbone.</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>


</head>
<body>

  <div id="container">
      <h4>List of Items</h4>
      <input id="new-list" placeholder="Enter new Items to the list here." autofocus>
      <p> These are the list items. </p> 
      <ul id="list"></ul>
 </div>

  <script type="text/template" id="item-template">
      <%- title %>
  </script>

<script type="text/javascript">

    var app = {};

    app.ListItem = Backbone.Model.extend({
      defaults: {
        title: '',
      }
    });

    app.List = Backbone.Collection.extend({
      model: app.ListItem,
      localStorage: new Store("backbone-list")
    });

    app.List = new app.List();


    app.ListView = Backbone.View.extend({
      tagName: 'li',
      template: _.template($('#item-template').html()),
      render: function(){
        this.$el.html(this.template(this.model.toJSON()));
        return this;
      }
    });

    app.AppView = Backbone.View.extend({
      el: '#container',
      initialize: function () {
        this.input = this.$('#new-list');
        app.List.on('add', this.addAll, this);
        app.List.on('reset', this.addAll, this);
        app.List.fetch();
      },
      events: {
        'keypress #new-list': 'createTodoOnEnter'
      },
      createTodoOnEnter: function(e){
        if ( e.which !== 13 || !this.input.val().trim() ) { // ENTER_KEY = 13
          return;
        }
        app.List.create(this.newAttributes());
        this.input.val(''); // clean input box
      },
      addOne: function(todo){
        var view = new app.ListView({model: todo});
        $('#list').append(view.render().el);
      },
      addAll: function(){
        this.$('#list').html(''); // clean the todo list
        app.List.each(this.addOne, this);
      },
      newAttributes: function(){
        return {
          title: this.input.val().trim(),
        }
      }
    });


    app.appView = new app.AppView();

</script>

</body>
</html>
